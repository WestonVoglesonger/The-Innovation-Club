<head>
    <title>Product Editor</title>
</head>
<body>
    <div class="container">
        <h2>Product Editor</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <div class="input-wrapper">
                    <input type="text" formControlName="name" id="product-name" maxlength="50">
                    <div class="char-count">{{ name.value?.length || 0 }}/50</div>
                </div>
            </div>
            <div class="form-group">
                <label for="product-description">Description:</label>
                <div class="input-wrapper">
                    <textarea formControlName="description" id="product-description" maxlength="200"></textarea>
                    <div class="char-count">{{ description.value?.length || 0 }}/100</div>
                </div>
            </div>
            <div class="form-group">
                <label for="product-url">Product URL:</label>
                <div class="input-wrapper">
                    <input type="text" formControlName="url" id="product-url">
                </div>
            </div>
            <button type="submit">Save Product</button>
        </form>
    </div>    
</body>
